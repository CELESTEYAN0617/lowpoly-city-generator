<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-City Generator</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    canvas { display: block; }
    #controlPanel {
      position: fixed;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      min-width: 120px;
      z-index: 100;
      font-size: 11px;
    }
    .control-group { margin-bottom: 7px; }
    .control-group label { display: block; margin-bottom: 2px; font-weight: bold; font-size: 10px; }
    .control-group input[type="range"] { width: 100%; margin-bottom: 2px; }
    .control-group input[type="number"] { width: 40px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 1px 2px; border-radius: 2px; font-size: 10px; }
    .control-group button { background: #4CAF50; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; margin-right: 5px; font-size: 10px; }
    .control-group button:hover { background: #4549; }
    .value-display { font-size: 9px; color: #ccc; margin-top: 1px; }
    #togglePanel { position: fixed; top: 12px; right: 12px; background: rgba(0,0,0,0.8); color: white; border: none; padding: 6px; border-radius: 4px; cursor: pointer; z-index: 101; font-size: 13px; }
  </style>
</head>
<body>
  <button id="togglePanel">â˜°</button>
  <div id="controlPanel">
    <h3 style="font-size:12px;margin:4px 0 8px 0;">City Generator Parameters</h3>
    <div class="control-group">
      <label>Building Density</label>
      <input type="range" id="buildingDensity" min="0.1" max="1" step="0.1" value="0.8">
      <div class="value-display">Value: <span id="buildingDensityValue">0.8</span></div>
    </div>
    <div class="control-group">
      <label>Road Width</label>
      <input type="range" id="roadWidth" min="1" max="5" step="0.5" value="2.5">
      <div class="value-display">Value: <span id="roadWidthValue">2.5</span></div>
    </div>
    <div class="control-group">
      <label>Random Seed</label>
      <input type="number" id="randomSeed" value="12345" min="1" max="999999">
      <button id="randomizeSeed">Random</button>
    </div>
    <div class="control-group">
      <button id="resetCamera">Reset Camera</button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <link rel="icon" href="data:,">
</body>
</html>
